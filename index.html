<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>MY WEBSITE</title>
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">website</h1>
            <ul class="nav-items">
                <li class="items"><a href="">HOME</a></li>
                <li class="items"><a href="">TODO</a></li>
                <li class="items"><a href="">SIGN UP</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage task</h2>
            <button class="btn btn-headline">LEARN MORE</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>your plan for today?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="add todo">
            <input type="submit" value="add todo" placeholder="submit" class="btn">
        </form>
        <ul class="todo container">
            <li>
            <span class="span">todo that</span>
            <div>
                <button class="btn add">add</button>
                <button class="btn remove">remove</button>
            </div>
    </li>
        </ul>
    </section>
    <section class="section-sign-up container">
        <form class="sign-up">
            <h2>Sign Up</h2>
            <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div  class="form-group">
            <label for="passward">Passward</label>
            <input type="password" name="passward" id="passward">
        </div>
        <div  class="form-group">
            <label for="confirm passward">Confirm Passward</label>
            <input type="password" name="confirm passward" id="confirm passward">
        </div>
        <div  class="form-group">
            <label for="contact">Contact</label>
            <input type="text" name="contact" id="contact">
        </div>
        <div  class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div  class="form-group ">
            <label for="about yourself">Message</label>
            <textarea  class="textarea" name="about yourself" id="about yourself" cols="60" rows="10"></textarea>
        </div> 
        <button type="submit" class="btn form-submit">Submit</button>  

            
        </form>
    </section>
</body>
</html>
